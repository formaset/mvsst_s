{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}

<section class="page-hero">
    <div class="row">
        <div class="column large-8 tab-12">
            <p class="page-hero__breadcrumb">Организация</p>
            <h1 class="page-hero__title">{{ page.title }}</h1>
            {% if page.lead %}
                <p class="page-hero__lead">{{ page.lead }}</p>
            {% endif %}
        </div>
    </div>
</section>

<section class="section">
    <div class="row">
        <div class="column large-8 tab-12">
            <div class="page-content">
                {{ page.body|safe }}
            </div>
        </div>
        <div class="column large-4 tab-12">
            <div class="info-card">
                <h3>{{ site.mission_title|default:"Миссия" }}</h3>
                {{ site.mission_text|safe }}
            </div>
        </div>
    </div>
</section>

{% endblock %}
